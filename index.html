<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    S P L I <br>
    T T E R
  </header>
  <div class="container">
    <div class="content">
      <form>
        <label>Bill</label>
        <div class="input-div">
          <img class="input-icon" src="images/icon-dollar.svg" />
          <input type="text" id="input-bill" id="input-bill" placeholder="0" />
        </div>
        <label>Select Tip %</label>
        <div class="buttons">
          <button class="percentage-btn" data-value="5">5%</button>
          <button class="percentage-btn" data-value="10">10%</button>
          <button class="percentage-btn" data-value="15">15%</button>
          <button class="percentage-btn" data-value="25">25%</button>
          <button class="percentage-btn" data-value="50">50%</button>
          <input class="custom-tip" type="number" min="0" max="100" placeholder="Custom"/>
        </div>
        <label>Number of people</label>
        <div class="input-div">
          <img class="input-icon" src="images/icon-person.svg" />
          <input type="number" id="input-people" id="input-people" placeholder="0" />
      </form>
    </div>

  </div>
  <div class="results">
    <div class="results-tip">
      <div class="results-text">
        <p class="results-label">Tip Amount</p>
        <p class="per-person">/ person</p>
      </div>
      <div class="tip-result">
      <h1 id="tip-result">$0.00</h1>
    </div>
    </div>
    <div class="results-total">
      <div class="results-text">
        <p class="results-label">Total</p>
        <p class="per-person">/ person</p>
      </div>
      <div class="total-result">
        <h1  id="total-result">$0.00</h1>
    </div>
    </div>
    <button class="reset-btn" type="reset" disabled>RESET</button>
  </div>
  </div>


  <div class="attribution">
    Challenge by <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></strong>.
    Coded by <strong><a href="#">Aylla Christinne</a></strong>.
  </div>
  <script src="script.js"></script>
</body>

</html>
